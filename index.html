<!DOCTYPE html>
 <html>
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>SpaceX ITSI</title>
   <link type="text/css" href="itsi.css" rel="stylesheet">
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript" src="itsi.js" defer></script>

  </head>

  <body>
<div class="grid-container">

    <div class="header">
    <figure>
      <img id="logo" src="spacex.png" alt="space x logo">
    </figure>
    <img id="avatar" src="avatar.png">
    <img id="settings" src="settings.png">
    </div>

    

     <div class="where">
      <h2>Where are we</h2>
      <img id="map" src="map.png">
     </div>


     <div class="countdown">
         <iframe id="cd" src="http://free.timeanddate.com/countdown/i7p3y21f/cf12/cm0/cu4/ct0/cs0/ca0/cr0/ss0/cac000/cpc000/pcfff/tcfff/fs100/szw320/szh135/tatTime%20left%20to%20Mars%20landing/tac000/tptTime%20since%20Event%20started%20in/tpc000/mac000/mpc000/iso2021-10-28T09:24:04" allowTransparency="true" frameborder="0" width="223" height="69"></iframe>
      <button id="button"><a href="https://www.youtube.com/watch?v=5seefpjMQJI">View landing simmulation</a></button>
     </div>
     
    <div class="small">

     <div class="speed">
       <h2>Current speed</h2>
       <h1> 27,289 km/h</h1>
     </div> 

     <div class="gforce">
      <h2>Current G-Force</h2>
       <h1> 1 Gs</h1>       
     </div>

     <div class="gravity">
      <h2>Artificial gravity</h2>
       <h1> Off</h1>       
     </div>

   </div>

     <div class="food">
      <h2>Food supply</h2>
       <div id="chart_div">
       </div>
     </div>

   <div class="medium">

     <div class="air">
      <h2>What's in the air</h2>
        <div id="piechart" >
        </div>
      </div>
     
     <div class="mood">
      <h2>How are people feeling</h2>
      <div id="donut_single" ></div>
     </div>

    </div>
     
   </div>

  </body>

 </html>
